<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/js/user/login.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/user/login.css" />
</head>
<body>
<div class="login_m" id="div1">
    <div class="login_boder">
        <div class="login_padding" id="login_model">
            <h3 align="center" style="color:rgb(241,200,95);">用户登录</h3>
            <form id="login_form" method="post">
                <h2 style="color:rgb(241,200,95);">用户名</h2>
                <label>
                    <input id="email" name="email" type="text" class="txt_input txt_input2" placeholder="请输入用户名">
                </label>
                <h2 style="color:rgb(241,200,95);">密码</h2>
                <label>
                    <input id="password" name="password" type="password" class="txt_input" placeholder="请输入密码">
                </label>
                <div id="errorMsg" style="width: 100%;height:30px;background:rgb(252,248,227);margin-bottom:10px;color:rgb(168,109,59);font-size:15px;display:none;border-radius: 5px;">用户账号密码有误</div>
                <div style="margin-left: 50px;margin-top: 20px">
                    <input id="button" type="button" onclick="login()" style="margin-top:10px;padding-bottom:2px; font-size:17px; font-weight:bold;border:none;" value="登录">
                </div>
            </form>
        </div>
    </div>
    <div style="color:white;" align="center"><br/>
        <a href="/user/register" style="color: white;right:50px;text-decoration: none;font-size: 13px">还没有账号？点击注册</a>
    </div>
    <br/>
</div>
</body>
</html>
