<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8" />
<body th:fragment="navigation">
    <div>
        <div id="top_div">
            <img src="/image/hbgc-bg.jpg" />
        </div>
        <div id="info_div">
            <span style="margin-left: 50px;"><a>你好,欢迎来到河北工程大学校园论坛</a></span>
            <span style="margin-left: 700px;"><a onclick="logout()">注销</a></span>
            <span style="margin-left: 30px;"><a href="/user/register">免费注册</a></span>
            <span style="margin-left: 30px;"><a id="nowTime"></a></span>
        </div>
    </div>
    <script th:inline="javascript">
        var logoutUrl = '/user/logout';
        function logout() {
            bootbox.confirm({
                title: '登出确认',
                message: '您是否确认登出系统？',
                size: 'small',
                buttons: {
                    cancel: {
                        label: '返回'
                    },
                    confirm: {
                        label: '确认'
                    }
                },
                callback: function (result) {
                    if(result){
                        window.location.href = logoutUrl;
                    }
                }
            });
        }
    </script>
</body>

</html>
